<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<h2>Not in the section tag</h2>

	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Registration Page</div>

			<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Full Name</label> <input type="text"
										name="fullname" class="form-control" placeholder="Enter full name">
								</div>
								<div class="mb-3">
									<label>Email</label> <input type="text" name="email"
										class="form-control" placeholder="Enter email Id">
								</div>
								<div class="mb-3">
									<label>Moblie Number</label> <input type="number" name="mobileNumber"
										class="form-control" placeholder="Enter Mobile Number">
								</div>

								<div class="mb-3">
									<label>Address</label> <input type="text" name="address"
										class="form-control" placeholder="Enter Address">
								</div>
								<div class="mb-3">
									<label>Blood Group</label> <input type="text"
										name="bloodgroup" class="form-control" placeholder="Enter Address">
								</div>
								<div class="mb-3">
									<label>Gender</label> <input type="text"
										name="gender" class="form-control" placeholder="Enter your address">
								</div>
								<div class="mb-3">
									<label> Password</label> <input type="password"
										name="password" class="form-control" placeholder="Enter Your Password">
								</div>
								<button class="btn btn-danger col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>
</html>
