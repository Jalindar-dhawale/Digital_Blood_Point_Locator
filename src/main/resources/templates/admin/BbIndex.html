<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
		 footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
	</style>
  </head>
  <body style="background-color: #f0f1f2;">

<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="bb_index">BloodBank</a>

        </li>
        
         
        <li class="nav-item">
        </li>
      </ul>
      <form class="d-flex">
        <a href="/logout" class="btn btn-secondary">Logout</a>
      </form>
    </div>
  </div>
</nav>

<div class="container p-4">
	<div class="row">
		<div class="col-md-9">
			<div class="card">
				<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
				<div class="card-header">
					
					<a href="bb_add" class="btn btn-primary"> Add Bloodbank</a>
				</div>
				<div class="card-body">
					<div>
						
						
					</div>
				
					<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
     	<th scope="col">Pincode</th>
       <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="b : ${all_bloodbank}">
      <th scope="row">[[${b.id}]]</th>
      <td>[[${b.bloodbankname}]]</td>
      <td>[[${b.address}]]</td>
      <td>[[${b.city}]]</td>
            <td>[[${b.state}]]</td>
            <td>[[${b.pincode}]]</td>
            <td>
            
<a th:href="@{'/admin/bb_edit/'+${b.id}}" class="btn btn-sm btn-primary">Edit</a>

<a th:href="@{'/admin/bb_delete/'+${b.id}}" class="btn btn-sm btn-danger">Delete</a>
</td>

    </tr>
   
  </tbody>
</table>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="container-fluid">
    <p>&copy; Digital Blood Point Locator. All rights reserved.</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
